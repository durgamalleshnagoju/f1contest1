<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contest1</title>
</head>
<body>
    <header>
        <div class="heading">
            <h1>Forent</h1>
        </div>
        <div class="search">
            <input type="search" placeholder="search">
        </div>
        <div class="buttons">
            <button class="button1">Login</button>
            <button class="button2">Explore</button>
            <button class="button3">Rent</button>
        </div>
    </header>
    <section class="about">
        <div><h1>About Us</h1></div>
        <div class="main-div">
            <div class="content">
                <div class="para">
                    <div class="image"><img src="./Vector.png" alt="icon"></div>
                    <p>Rent Out Anything You Want</p>
                </div>
                <div class="para">
                    <div class="image"><img src="./Vector (1).png" alt="icon"></div>
                    <p>No worries about items getting lost</p>
                </div>
                <div class="para">
                    <div class="image"><img src="./Vector (2).png" alt="icon"></div>
                    <p>Online Payments Only </p>
                </div>
            </div>
            <div class="right-div">
                <div class="time">
                    <img src="./Vectortime.png" alt="time-icon">
                </div>
                <div class="know-more">
                    <button>Know More</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
